<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock - Discount Pharmacy</title> 
    <link rel="icon" href="discount pharmacy.png" type="image/x-icon">
    <link rel="stylesheet" href="newstyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>

        /* Page content wrapper */
        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            z-index: 1;
            position: relative;
            width: 100%;
        }

        /* Main Heading Style */
        h2 {
            color: white;
            font-size: 36px; /* Matched font size */
            font-weight: 700;
            text-align: center;
            margin: 30px 0 50px 0; /* Matched margin */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px; /* Matched letter spacing */
        }

        /* Form Container Styling (Adapted from .card style) */
        .form-container { /* Changed class name to avoid conflict if .container is needed elsewhere */
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 35px 45px; /* Adjusted padding */
            max-width: 700px; /* Set a max-width */
            width: 90%;       /* Responsive width */
            margin: 0 auto 40px auto; /* Centered horizontally, added bottom margin */
            z-index: 2; /* Ensure it's above background elements */
        }

        /* Form Element Styling */
        form table {
            width: 100%;
            border-collapse: collapse; /* Remove gaps between cells */
            margin-bottom: 25px; /* Space before the button */
        }

        form td {
            padding: 12px 5px; /* Consistent padding */
            vertical-align: middle; /* Align elements vertically */
        }

        /* Style labels */
        form label {
            display: block; /* Ensure label takes full width */
            margin-bottom: 5px; /* Space between label and input */
            font-weight: 600; /* Make labels slightly bolder */
            color: var(--text); /* Use theme text color */
            text-align: left; /* Align labels to the left */
            font-size: 0.95rem;
        }

         /* Adjust first column (labels) width and alignment */
         form td:first-child {
            width: 160px; /* Fixed width for labels */
            text-align: right;
            padding-right: 15px; /* Space between label and input */
        }

        /* Style input fields */
        form input[type="text"],
        form input[type="number"],
        form input[type="date"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px; /* Slightly rounded corners */
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            color: var(--text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2); /* Focus indicator */
        }

        /* Style the submit button */
        form button[type="submit"] {
            display: block; /* Make button take full width */
            width: 100%;
            padding: 12px 20px;
            background: var(--primary); /* Use theme primary color */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px; /* Space above the button */
        }

        form button[type="submit"]:hover {
            background-color: #1565C0; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

         /* --- Remove styles for .container used for cards in source page --- */
         /* These are not needed here, we used .form-container instead */
         /* .container { ... } */
         /* .card { ... } */
         /* .card:before { ... } */
         /* .card:hover { ... } */
         /* .card h3 { ... } */
         /* .card i { ... } */
         /* .card:hover h3, .card:hover i { ... } */
         /* .card .card-bg { ... } */
         /* .card:hover .card-bg { ... } */
         /* Specific card backgrounds (.add-stock .card-bg etc.) */


    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="bg-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="medical shop.html">
                    <!-- Added image to match source -->
                    <img src="discount pharmacy.png" alt="Discount Pharmacy">
                    <span>DISCOUNT PHARMACY</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="medical shop.html">Home</a>
                <a href="sales_report.html">Reports</a>
                <!-- Link was already present -->
                <a href="expiry_check.html">Expiry</a>
            </div>
            <div class="user-menu" tabindex="0"> <!-- Added tabindex -->
                <div class="user-icon">
                    <!-- Added icon from source -->
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="dropdown-card">
                     <!-- Updated logout button to include icon -->
                    <a href="login.html" class="logout-btn">
                        <i class="bi bi-box-arrow-right"></i>
                        Logout
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Wrap main content -->
    <main class="page-content">
        <h2>Add New Stock Item</h2> <!-- Slightly updated H2 text -->

        <!-- Use the new class for the form container -->
        <div class="form-container">
            <form>
                <table>
                    <tr>
                        <td><label for="medicineName">Medicine Name:</label></td>
                        <td><input type="text" id="medicineName" name="medicineName" required></td>
                    </tr>
                    <tr>
                        <td><label for="medicineCode">Medicine Code:</label></td>
                        <td><input type="text" id="medicineCode" name="medicineCode" required></td>
                    </tr>
                    <tr>
                        <td><label for="suppliername">Supplier Name:</label></td>
                        <td><input type="text" id="suppliername" name="suppliername" required></td>
                    </tr>
                    <tr>
                        <td><label for="suppliercontact">Supplier Contact:</label></td>
                        <!-- Changed input type back to text for potential non-numeric contacts -->
                        <td><input type="text" id="suppliercontact" name="suppliercontact" required></td>
                    </tr>
                    <tr>
                        <td><label for="price">Price (per unit):</label></td>
                        <td><input type="number" id="price" name="price" step="0.01" min="0" required></td> <!-- Added min="0" -->
                    </tr>
                    <tr>
                        <td><label for="quantity">Quantity:</label></td>
                        <td><input type="number" id="quantity" name="quantity" min="1" required></td> <!-- Added min="1" -->
                    </tr>
                    <tr>
                        <td><label for="expiry">Expiry Date:</label></td>
                        <td><input type="date" id="expiry" name="expiry" required></td>
                    </tr>
                    <tr>
                        <!-- Button moved outside the table structure for full width styling -->
                        <td colspan="2">
                            <button type="submit">Add Stock Item</button>
                        </td>
                    </tr>
                </table>
                <!-- Button can alternatively be placed here, outside the table -->
                <!-- <button type="submit">Add Stock Item</button> -->
            </form>
        </div>
    </main>

</body>
</html>
